<div class="container">
  <h2>Products</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of products">
        <td>{{ prod.name }}</td>
        <td>{{ prod.category }}</td>
        <td>{{ prod.price }}</td>
        <td>{{ prod.stock }}</td>
        <td [ngStyle]="{ color: prod.active ? 'blue' : 'red' }">
          {{ prod.active }}
        </td>
        <td>
          <button class="glyphicon glyphicon-pencil"></button>{{ "    " }}
          <button class="glyphicon glyphicon-trash"></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
