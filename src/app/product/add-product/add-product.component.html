<div class="row">
  <div class="col-md-6" style="margin-left: 25%; margin-right: 25%">
    <h2 style="display: flex; justify-content: center">New Porduct Details</h2>
    <form>
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" class="form-control" #nameInput />
      </div>
      <div class="form-group">
        <label for="category">Product Category</label>
        <input
          type="text"
          id="category"
          class="form-control"
          #categoryInput
          required
        />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          id="price"
          class="form-control"
          #priceInput
          required
        />
      </div>
      <div class="form-group">
        <label for="department">Stock</label>
        <input
          type="number"
          id="stock"
          class="form-control"
          #stockInput
          required
        />
      </div>
      <div class="form-group">
        <label for="active">Active</label>
        <select class="form-control" id="active" #activeInput required>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>

      <button
        class="btn btn-primary"
        type="submit"
        style="padding: 10px"
        (click)="onAddItem()"
      >
        Add Product
      </button>
    </form>
  </div>
</div>
